<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ctyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header class="header ">
        <div class="header1 container">
            <h3>Where in the world?</h3>
            <h5>Dark Mode</h5>

        </div>

    </header>
    <div class="input1 container">

        
        
            <input  placeholder="Search for a country…" class="input container" type="search">

        
    </div>
    <main>
        <div class="cards container">
            <div class="card">
                <img src="./img/1280px-Flag_of_Germany.svg.png" alt="">
                <h4>Germany</h4>
            </div>
            <div class="card">
                <img src="./img/1280px-Flag_of_Germany.svg (1).png" alt="">
                <h4>United States of America</h4>
            </div>
            <div class="card">
                <img src="./img/br.png" alt="">
                <h4>Brazil</h4>
            </div>
            <div class="card">
                <img src="./img/ic.png" alt="">
                <h4>Iceland</h4>
            </div>
            <div class="card">
                <img src="./img/an.png" alt="">
                <h4>Afghanistan</h4>
            </div>
            <div class="card">
                <img src="./img/ala.png" alt="">
                <h4>Åland Islands</h4>
            </div>
            <div class="card">
                <img src="./img/at.png" alt="">
                <h4>Albania</h4>
            </div>
            <div class="card">
                <img src="./img/alg.png" alt="">
                <h4>Algeria</h4>
            </div>
        </div>

    </main>









</body>

</html>
